<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!--Responsive-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  
  <!--CSS-->
  <link href="style.css" rel="stylesheet">
  
  <!--FONTS-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <!--TITLE-->
  <title>Frontend Mentor | Order summary card</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  
</head>
<body>
<!--MAIN CONTAINER-->
<main class="container">

  <!--MAIN IMAGE-->
  <img src="images/illustration-hero.svg" alt="Hero" class="mainimg">


<div class="maincontent">

  <!--MAIN TEXT-->
  <div class="text">
    
  <h1 class="mainh">Order Summary</h1>
  <p class="info">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>

  </div>

  <!--PAYMENT PLAN-->
  <div class="paymentplaninfo">
  <img src="images/icon-music.svg" alt="Music Icon" class="musicicon">
  <b class="plan">Annual Plan</b>
  <p class="price">$59.99/year</p>
  <a href="#" class="changelnk">Change</a>
  </div>

  <!--PAYMENT BUTTONS-->
  <div class="buttons">
  <button class="paymentbutton">Proceed to Payment</button> 
  <button class="orderbutton">Cancel Order</button> 
  </div>

</div>
</main>

  <!--FOOTER
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Abdul Salam Jama</a>.
 </div>
  -->
</body>
</html>
